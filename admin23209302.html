    <script>
let projects = [];

// –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏–∑ JSON —Ñ–∞–π–ª–∞
// –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤
async function loadProjects() {
    try {
        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage
        const savedProjects = localStorage.getItem('projects');
        if (savedProjects) {
            projects = JSON.parse(savedProjects);
        } else {
            // –ï—Å–ª–∏ –Ω–µ—Ç –≤ localStorage, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ JSON —Ñ–∞–π–ª–∞
            const response = await fetch('projects.json');
            projects = await response.json();
        }
        renderProjects();
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error);
        projects = [
            { id: 1, number: 1, title: "cafe-bot", url: "https://github.com/goddevils777/cafe-bot" },
            { id: 2, number: 2, title: "telegram-message-bot", url: "https://github.com/goddevils777/telegram-message-bot" }
        ];
        renderProjects();
    }
}

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–æ–≤ 
async function saveProjects() {
    try {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        localStorage.setItem('projects', JSON.stringify(projects));
        
        // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º JSON —Ñ–∞–π–ª (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä)
        console.log('–ü—Ä–æ–µ–∫—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', projects);
        
        // –£–≤–µ–¥–æ–º–ª—è–µ–º –æ–± —É—Å–ø–µ—à–Ω–æ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
        showNotification('–ü—Ä–æ–µ–∫—Ç—ã —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
        
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
        showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è!', 'error');
    }
}

// –§—É–Ω–∫—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: ${type === 'success' ? '#4CAF50' : '#f44336'};
        color: white;
        border-radius: 8px;
        z-index: 10000;
        font-weight: 500;
    `;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
        
        let currentEditingId = null;
        let isAuthenticated = false;

        // –°–∏–º—É–ª—è—Ü–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ GitHub
        function loginWithGitHub() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç OAuth GitHub
            setTimeout(() => {
                const userData = {
                    name: "God Devils",
                    login: "goddevils777",
                    avatar: "https://github.com/goddevils777.png"
                };
                
                setUserData(userData);
                showAdminPanel();
            }, 1000);
        }

        function setUserData(userData) {
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userLogin').textContent = '@' + userData.login;
            document.getElementById('userAvatar').src = userData.avatar;
            isAuthenticated = true;
        }

function showAdminPanel() {
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('userInfo').classList.remove('hidden');
    document.getElementById('adminPanel').classList.remove('hidden');
    loadProjects(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–µ–∫—Ç—ã –ø—Ä–∏ –≤—Ö–æ–¥–µ
}

        function logout() {
            isAuthenticated = false;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-number">#${project.number}</div>
                    <div class="project-title">${project.title}</div>
                    <a href="${project.url}" target="_blank" class="project-url">${project.url}</a>
                    <div class="project-actions">
                        <button class="edit-btn" onclick="editProject(${project.id})">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                        <button class="delete-btn" onclick="deleteProject(${project.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openAddModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç';
            document.getElementById('projectForm').reset();
            document.getElementById('projectModal').classList.add('active');
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;
            
            currentEditingId = id;
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç';
            document.getElementById('projectNumber').value = project.number;
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectUrl').value = project.url;
            document.getElementById('projectModal').classList.add('active');
        }

function deleteProject(id) {
    if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç?')) {
        projects = projects.filter(p => p.id !== id);
        saveProjects();
        renderProjects();
    }
}

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
            currentEditingId = null;
        }

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
document.getElementById('projectForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        number: parseInt(document.getElementById('projectNumber').value),
        title: document.getElementById('projectTitle').value,
        url: document.getElementById('projectUrl').value
    };

    if (currentEditingId) {
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
        const projectIndex = projects.findIndex(p => p.id === currentEditingId);
        if (projectIndex !== -1) {
            projects[projectIndex] = { ...projects[projectIndex], ...formData };
        }
    } else {
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
        const newProject = {
            id: Date.now(),
            ...formData
        };
        projects.push(newProject);
    }

    saveProjects(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
    renderProjects();
    closeModal();
});

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
