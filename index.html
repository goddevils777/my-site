<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>God & Devils 😈</title>
    <!-- Подключение шрифта Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon с эмодзи -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>😇</text></svg>">
    <!-- Подключение внешнего CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<body>
    <div class="code-background" id="codeBackground"></div>
    

    <!-- Контейнер для всех слайдов -->
   <div class="slider-container">
        <!-- Все слайды будут генерироваться в JavaScript -->
    </div>

<!-- Единые кнопки навигации -->
    <div class="navigation-controls">
        <!-- Кнопка "Назад" -->
        <div class="nav-button-container prev-container">
            <button class="nav-button-global prev-button-global" onclick="prevSlide()">&lt;</button>
        </div>
        
        <!-- Кнопка "Вперед" -->
        <div class="nav-button-container next-container">
            <button class="nav-button-global next-button-global" onclick="nextSlide()">&gt;</button>
        </div>
    </div>
  
    <!-- Подключение модульных скриптов в правильном порядке -->
    <script src="js/data.js"></script>        <!-- Данные проектов -->
    <script src="js/slides.js"></script>      <!-- Генерация слайдов -->  
    <script src="js/navigation.js"></script>  <!-- Навигация -->
    <script src="js/events.js"></script>      <!-- События -->
    <script src="js/animation.js"></script>   <!-- Анимация фона -->
    <script src="js/main.js"></script>        <!-- Инициализация -->
</body>
</html>
